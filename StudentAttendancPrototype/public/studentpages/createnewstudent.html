
<!Doctype html>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Student Atendance App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor02">

                <span class="sr-only">(current)</span>

              <a class="nav-link" href="/api/studentlogin">Student</a>
            </li>
          </ul>
        </div>

      <form class="form-horizontal">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Register New Student</legend>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">First Name</label>  
          <div class="col-md-4">
          <input id="textinput" name="firstName" type="text" placeholder="First Name" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Last Name</label>  
          <div class="col-md-4">
          <input id="textinput" name="lastName" type="text" placeholder="Last name" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Student id</label>  
            <div class="col-md-4">
            <input id="textinput" name="studentId" type="text" placeholder="Student Id" class="form-control input-md" required="">
              
            </div>
          </div>
        
        <!-- Password input-->
     <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Password</label>  
            <div class="col-md-4">
            <input id="textinput" name="password" type="text" placeholder="Password" class="form-control input-md" required="">
              
            </div>   
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Repeat Password</label>  
            <div class="col-md-4">
            <input id="textinput" name="password" type="text" placeholder="Repeat Password" class="form-control input-md" required="">
              
            </div>   
          </div>
        <!-- Button (Double) -->
        <div class="form-group">
          <!-- <label class="col-md-4 control-label" for="button1id">Double Button</label> -->
          <div class="col-md-8">
            <a href="/api/studentlogin" id="button1id" name="button1id" class="btn btn-success">Cancel</a>
            <button id="button2id" name="button2id" class="btn btn-success">Create Account</button>
          </div>
        </div>
        
        </fieldset>
        </form>
