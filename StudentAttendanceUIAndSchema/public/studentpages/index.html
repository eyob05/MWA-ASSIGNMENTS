<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Student Atendance App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarColor02">

              <a class="nav-link" href="/api/facultylogin">Faculty

              <a class="nav-link" href="/api/studentlogin">Student</a>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Student Login</h3>
                     </div>
                      <div class="panel-body">
                        <form accept-charset="UTF-8" role="form" action="/api/studentmainpage">
                        <fieldset>
                              <div class="form-group">
                                <input class="form-control" placeholder="Username" name="Username" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                </label>
                            </div>
                            <button class="btn btn-lg btn-success btn-block" type="submit">Login</button> 
                        </fieldset>
                          </form>
                          <hr/>
                        <center><h4>OR</h4></center>
                        <form action="/api/createStudent">
                        <button class="btn btn-lg btn-success btn-block" type="submit">Register New Student</button>
                    </form>
